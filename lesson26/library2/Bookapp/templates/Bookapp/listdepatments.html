
{% extends 'Bookapp/index.html' %}
{% block content %}
<div class="jumbotron text-center">
    <h1> the largest library in the middle east</h1>
    <p> you con find any book about computing</p>

</div>

<div class="container">
    <div class="row">
        {%for dept in department%}
        <div class="col-sm-4">

            <h4> 
            <a href="{% url 'display/department' dept.pk %}"> 
                {{dept.code}} {{dept.name}}
            </a>
            </h4>
            <hr class="my-1">
            <h6 class="text-muted">{{dept.dept_date}}</h6>
            <p> {{dept.description}}</p>
        </div>
        {% endfor %}
    </div>
</div>

<div class="container">
    <a href="{% url 'add_new_department'%}" class="btn btn-danger">
        Add new Department
    </a>
</div>


{% endblock %}
