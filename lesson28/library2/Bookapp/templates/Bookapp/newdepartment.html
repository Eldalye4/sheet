
{% extends 'Bookapp/index.html' %}

{% load crispy_forms_tags %}
{% block content %}
<div class="jumbotron text-center">
    <h1> the largest library in the middle east</h1>
    <p> you con find any book about computing</p>

</div>


<div class="container">
    <form action="/newdepartment" method="post">
        {% csrf_token %}


        <div class="row">
            <div class="col-4">
                {{form.code | as_crispy_field}}
            </div>
            <div class="col-8">
                {{form.name | as_crispy_field}}
            </div>
            <div class="col-8">
                {{form.description | as_crispy_field}}
            </div>
        
        </div>


        
        <input type="submit" value="Add new department">
    </form>
</div>

{% endblock %}
