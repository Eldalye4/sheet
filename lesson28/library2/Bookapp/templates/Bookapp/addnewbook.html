
{% extends 'Bookapp/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <ol class="breadcrumb">
        <li class="breadcrumb-item font-weight-bold">
           <a href="{% url 'list_all_departments' %}">
             Departments 
            </a> 
        </li>
        <li class="breadcrumb-item font-weight-bold active"> {{ department.name}}</li>

    </ol>
</div>

<div class="container">
    <form action="{% url 'add_new_book' department.pk%}" method="post">
        {% csrf_token %}
        {{form | crispy}}
        <input type="submit" value="Add new book">
    </form>
    
</div>



{% endblock %}
