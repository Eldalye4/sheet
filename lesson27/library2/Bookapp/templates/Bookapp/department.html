
{% extends 'Bookapp/index.html' %}
{% block content %}
<div class="container">
    <ol class="breadcrumb">
        <li class="breadcrumb-item font-weight-bold">
           <a href="{% url 'list_all_departments' %}">
             Departments 
            </a> 
        </li>
        <li class="breadcrumb-item font-weight-bold active"> {{ department.name}}</li>

    </ol>
</div>

<div class="container">
    <table class="table table-borderd table-hover">
    <thead class="thead-light">
        <tr>
            <th> name</th>
            <th> author</th>
            <th> publication Year</th>
        </tr>
    </thead>
    {% for i in department.books.all%}
        <tr>
            <td> {{i.name}}</td>
            <td> {{i.author}}</td>
            <td> {{i.year}}</td>
            
        </tr>
    {% endfor%}
    </table>
</div>

<div class="container">
    <a href="{% url 'add_new_book' department.pk%}" class="btn btn-danger">
       add  new book
     </a>
</div>

{% endblock %}
